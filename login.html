<body >

   <!-- PAGE CONTENT --> 
    <div class="container">
   
    <div class="tab-content">
        <div id="login" class="tab-pane active">
            <form action="questionset.html" class="form-signin">
                <p class="text-muted text-center btn-block btn btn-primary btn-rect">
                    Enter your detail for login
                </p>
                <input type="text" placeholder="Username" class="form-control" required />
                <input type="password" placeholder="Password" class="form-control" required />
                <button class="btn text-muted text-center btn-danger" type="submit">Sign in</button>
            </form>
        </div>
        <div id="forgot" class="tab-pane">
            <form action="index.html" class="form-signin">
                <p class="text-muted text-center btn-block btn btn-primary btn-rect">Enter your valid e-mail</p>
                <input type="email"  required="required" placeholder="Your E-mail"  class="form-control" />
                <br />
               
            </form>
        </div>
        <div id="signup" class="tab-pane">
            <form id="singup" class="form-signin" method="post">
                <p class="text-muted text-center btn-block btn btn-primary btn-rect">Please Fill Details To Register</p>
                
                <input type="text" id="code" placeholder="School/College/Institution/Department Code" class="form-control" required />
                <input type="text" id="fname" placeholder="First Name" class="form-control" required />
                 <input type="text" id="lname" placeholder="Last Name" class="form-control" required />
                <input type="text" id="uname" placeholder="Username" class="form-control" required />
                <input type="email" id="email"  placeholder="Your E-mail" class="form-control" required />
                <input type="password" placeholder="password" class="form-control" required />
                <input type="password" placeholder="Re-type password" class="form-control" required />
                
                <button  class="btn text-muted text-center btn-success" type="submit">Register</button>
            </form>
        </div>
    </div>
    <div class="text-center">
        <ul class="list-inline">
            <li><a class="text-muted" href="#login" data-toggle="tab">Login</a></li>
            <li><a class="text-muted" href="#signup" data-toggle="tab">Signup</a></li>
        </ul>
    </div>


</div>
